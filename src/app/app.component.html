<div class="form" [formGroup]="userForm">
    <input type="text" class="text" formControlName="id" placeholder="id" required>
    <input type="text" class="text" formControlName="rank" placeholder="rank" required>
    <input type="text" class="text" formControlName="name" placeholder="name" required>
    <input type="text" class="text" formControlName="surname" placeholder="surname" required>
    <input type="number" class="text" formControlName="age" placeholder="age" required>
    <button class="btn" (click)="insertNewUser()">Insert</button>
</div>
<h3>Selector:</h3>
<p>Users are sorted by rank</p>
<pre>
    {{users$ | async | json}}
</pre>
